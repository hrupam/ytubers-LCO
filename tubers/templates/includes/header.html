<header class="header ">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 header-info">
                <a href="mailto:info@ytubers.com" class="mr-3">info@ytubers.com</a>
                <span>Call at: +91 9898989898 </span>
            </div>
            <div class="header-buttons col-md-6 d-flex justify-content-end">
                {% if not user.is_authenticated %}
                <a class="btn btn-outline-light mr-3" href="{% url 'login' %}">Sign In</a>
                <a class="btn btn-outline-light" href="{% url 'register' %}">Sign Up</a>
                {% else %}
                <a class="btn bg-light mr-5">{{user.username}}</a>
                <a class="btn btn-outline-light mr-3" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="btn btn-outline-light mr-3" href="{% url 'change_password' %}">Change Password</a>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
